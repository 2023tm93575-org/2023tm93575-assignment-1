# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/book_exchange_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=8081

spring.datasource.hikari.data-source-properties.useSSL=false
spring.datasource.hikari.data-source-properties.verifyServerCertificate=false
spring.datasource.hikari.data-source-properties.allowPublicKeyRetrieval=true

logging.level.root=DEBUG


